  <body>
    <header>

        </ul>

    </body>
    <h1>Products</h1>

    <form>
      <div class ="input-row">
        <label for="productName">Product Name</label>
        <input type="text" name="productName" id = "productName"/>
      </div>
      <div class ="input-row">
        <label for="productUnit">Unit</label>
        <input type="text" name="productUnit" id = "productUnit"/>
      </div>
      <div class ="input-row">
        <label for="productCost">Cost</label>
        <input type="number" name="productCost" id = "productCost"/>
      </div>
      <div class ="input-row">
        <label for="productSupp">Supplier Name</label>
        <input type="text" name="productSupp" id = "productSupp"/>
      </div>
      <button>Save</button>
    </form>

    <table class = "table">
      <thead>
        <tr>
        <th>Product Name</th>
        <th>Unit</th>
        <th>Cost</th>
        <th>Supplier</th>
      </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      const formE1 = document.querySelector("form");
      const tbodyE1 = document.querySelector("tbody");
      const tableE1 = document.querySelector("table");

      function onAddItem(e){
        e.preventDefault();
        const pName = productName.value;
        const pUnit = productUnit.value;
        const pCost = productCost.value;
        const pSupp = productSupp.value;

        tbodyE1.innerHTML +=`
          <tr>
            <td>${pName}</td>
            <td>${pUnit}</td>
            <td>${pCost}</td>
            <td>${pSupp}</td>
            <td><button class = "deleteBtn">Delete</button></td>
          </tr>
        `;

       }
      function onDeleteRow(e){
        if (!e.target.classList.contains("deleteBtn")){
          return;
        }
        const btn= e.target;
        btn.closest("tr").remove();
      }
      formE1.addEventListener('submit',onAddItem);
      tableE1.addEventListener("click",onDeleteRow);
    </script>
</html>
